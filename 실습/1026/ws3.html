<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4 exam">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>
  </div>
  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    // 폼 엘리먼트와 카드 섹션 엘리먼트 가져오기
    const form = document.querySelector('#form')
    const titleInput = document.querySelector('#title')
    const contentInput = document.querySelector('#content')
    const cardsSection = document.querySelector('#cardsSection')
 
    form.addEventListener('submit', function (event) {
        event.preventDefault() 

        // 입력 필드에서 제목과 내용 가져오기
        const title = titleInput.value
        const content = contentInput.value

        // 입력 필드 초기화
        titleInput.value = ''
        contentInput.value = ''

        // 카드 생성 및 추가
        const articleTag = document.createElement('article')
        articleTag.classList.add('col-4')

        const divTag = document.createElement('div')
        divTag.classList.add('card')
        divTag.classList.add('m-1')

        const divTag2 = document.createElement('div')
        divTag2.classList.add('card-body')

        const h5Tag = document.createElement('h5')
        h5Tag.classList.add('card-title')
        h5Tag.textContent = title

        const pTag = document.createElement('p')
        pTag.classList.add('card-text')
        pTag.textContent = content

        divTag2.appendChild(h5Tag)
        divTag2.appendChild(pTag)
        divTag.appendChild(divTag2)
        articleTag.appendChild(divTag)

        cardsSection.appendChild(articleTag)
        
        const example = document.querySelector('.exam')
        if (example) {
            example.remove()
        }
    })

  </script>
</body>
</html>
