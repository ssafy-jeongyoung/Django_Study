<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>momentum</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
			background-size: cover;
      background-position: center;
    }
    .parent {
      height: 100%;
    }
    #time {
      font-size: 5rem;
			padding: 0 2rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .row {
      margin: 0;
    }
  </style>
</head>

<body>
    <div class="parent row justify-content-center align-items-center">
      <div id="time" class="font-weight-bold text-light"></div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
      const timeDiv = document.querySelector('#time');
  
      // formatTime 함수를 사용하여 현재 시간을 가져와서 div#time의 내부 내용을 갱신
      const formatTime = function () {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        timeDiv.innerText = timeString;
      }
  
      // 1초에 한 번 formatTime 함수를 실행하여 시간을 갱신
      setInterval(formatTime, 1000);

      // lodash를 사용하여 랜덤한 이미지 경로를 body의 backgroundImage로 설정
      const imagePaths = [
        'images/1.jpg',
        'images/2.jpg',
        'images/3.jpg',
        'images/4.jpg',
        'images/5.jpg',
        'images/6.jpg'
      ]
  
      const randomImagePath = _.sample(imagePaths);
  
      document.body.style.backgroundImage = `url(${randomImagePath})`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
