<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      주어진 배열 homeworks를 순회하여 null이 아닌 값들만 새로운 배열 new_homeworks에 삽입하시오.
      [ 'david.zip', 'maria.zip', 'tom.zip' ]
    */

    const homeworks = ['david.zip', null, 'maria.zip', 'tom.zip', null]
    const new_homeworks = []

    homeworks.forEach(homework => {
        if (homework != null) {
            new_homeworks.push(homework)
        }
    })
    console.log(new_homeworks)
    /*
      주어진 배열들을 사용하여 아래 문자열을 완성하시오.
      'www.samsung.com/sec/buds/galaxy-buds-pro'
      1. arr1의 요소들을 각각 .을 구분점으로 하여 하나의 문자열로 만든다.
      2. 완성된 문자열을 arr3의 맨 앞에 삽입한다.
      3. arr2의 요소들을 각각 -을 구분점으로 하여 하나의 문자열로 만든다.
      4. 완성된 문자열을 arr3의 맨 뒤에 삽입 한다.
      5. arr3의 요소들을 각각 /을 구분점으로 하여 하나의 문자열로 만든다.
      6. 완성된 문자열을 출력한다.
    */
    const arr1 = ['www', 'samsung', 'com']
    const arr2 = ['galaxy', 'buds', 'pro']
    const arr3 = ['sec', 'buds']

    let ans1 = ''
    let i = 0
    arr1.forEach(a1 => {
        if (i < arr1.length - 1) {
            ans1 += a1 + '.'
        } else {
            ans1 += a1
        }
        i += 1
    })
    arr3.unshift(ans1)

    let ans2 = ''
    i = 0
    arr2.forEach(a2 => {
        if (i < arr2.length - 1) {
            ans2 += a2 + '-'
        } else {
            ans2 += a2
        }
        i += 1
    })

    arr3.push(ans2)

    let ans = ''
    i = 0
    arr3.forEach(a3 => {
        if (i < arr3.length - 1) {
            ans += a3 + '/'
        } else {
            ans += a3
        }
        i += 1
    });

    console.log(ans)
    /*
    속력값(distance/time)을 저장하는 배열 speeds를 만드시오.
    array helper method map을 활용하여 작성한다.
    */

    const trips = [
      { distance: 34, time: 10 },
      { distance: 90, time: 50 },
      { distance: 59, time: 25 }
    ]

    const speeds = []
    trips.map(trip => {
        const speed = trip.distance / trip.time
        speeds.push(speed)
    })
    console.log(speeds)
    /*
    주어진 배열의 요소 중 특정 문자(query)가 포함되는 요소만 모아서 새로운 배열을 반환하시오.
    array helper method filter를 활용하여 작성한다.
    */

    const languages = ['python', 'javascript', 'html', 'java']
    const query = 'java'

    const newLanguages = languages.filter(language => {
        return language.includes(query)
    })

    console.log(newLanguages)
    /*
    주어진 accounts 배열에서 balance가 24,000인 사람을 찾으시오.
    array helper method find를 활용하여 작성한다.
    */

    const accounts = [
      { name: 'sophia', balance: 1200 },
      { name: 'john', balance: 50000 },
      { name: 'tailer', balance: 24000 }
    ]

    const answer = accounts.find(account => {
        return account.balance === 24000
    })
    console.log(answer)
  </script>
</body>
</html>
